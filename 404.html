<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | NAPJe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #2c5aa0;
            margin-top: 0;
            font-size: 2.5rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #2c5aa0;
            margin: 0;
            line-height: 1;
        }
        
        p {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: #2c5aa0;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1e4080;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5aa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">⚙️</div>
            <div class="logo-text">NAPJe</div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2>Página não encontrada</h2>
        
        <p>A página que você está procurando não existe ou foi movida.</p>
        
        <a href="/" class="btn">Voltar para a página inicial</a>
    </div>
</body>
</html>
